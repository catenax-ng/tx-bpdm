txdc:
  dataplane:
    ingresses:
      - enabled: true
        hostname: "gate-edc.dev.demo.catena-x.net"
        endpoints:
          - public
        className: "nginx"
        # -- Enables TLS on the ingress resource
        tls:
          enabled: true
          secretName: tls-secret
  controlplane:
    endpoints:
      data:
        authKey: <path:bpdm/data/dev/edc#controlplane-auth>
    ingresses:
      - enabled: true
        hostname: "gate-edc.dev.demo.catena-x.net"
        endpoints:
          - data
          - ids
        className: "nginx"
        # -- Enables TLS on the ingress resource
        tls:
          enabled: true
          secretName: tls-secret
  daps:
    clientId: 99:83:A7:17:86:FF:98:93:CE:A0:DD:A1:F1:36:FA:F6:0F:75:0A:23:keyid:99:83:A7:17:86:FF:98:93:CE:A0:DD:A1:F1:36:FA:F6:0F:75:0A:23
  postgresql:
    jdbcUrl: "jdbc:postgresql://gate-txdc-postgres:5432/edc"
  vault:
    hashicorp:
      token:  <path:bpdm/data/dev/edc#vault-token>
    secretNames:
      dapsPrivateKey: OAUTH_PRIVATE_KEY_ALIAS
      dapsPublicKey: OAUTH_PUBLIC_KEY_ALIAS
      transferProxyTokenEncryptionAesKey: DATA_ENCRYPTION_KEYS_ALIAS
      transferProxyTokenSignerPrivateKey: TRANSFER_PROXY_TOKEN_SIGNER_PRIVATEKEY_ALIAS
      transferProxyTokenSignerPublicKey: TRANSFER_PROXY_TOKEN_VERIFIER_PUBLICKEY_ALIAS